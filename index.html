<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wyatt Archer Music</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top Social Navigation -->
  <nav class="social-nav">
    <a href="https://open.spotify.com/" target="_blank" aria-label="Spotify">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/spotify.svg" alt="Spotify">
    </a>
    <a href="https://music.apple.com/" target="_blank" aria-label="Apple Music">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/applemusic.svg" alt="Apple Music">
    </a>
    <a href="https://music.youtube.com/" target="_blank" aria-label="YouTube Music">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/youtubemusic.svg" alt="YouTube Music">
    </a>
    <a href="https://www.tiktok.com/" target="_blank" aria-label="TikTok">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/tiktok.svg" alt="TikTok">
    </a>
    <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/instagram.svg" alt="Instagram">
    </a>
    <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/facebook.svg" alt="Facebook">
    </a>
  </nav>

  <!-- Hero Section -->
  <main class="hero">
    <div class="hero-text">
      <h1>WYATT ARCHER</h1>
      <span class="divider"></span>
      <h2>MUSIC</h2>
    </div>
  </main>

</body>
</html>
